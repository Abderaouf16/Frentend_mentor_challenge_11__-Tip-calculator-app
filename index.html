<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 0.8rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(38, 74%, 46%);
    }
  </style>
</head>

<body>
  <p class="brand-name">Splt <br>ttrer</p>
  <main>
    <div class="card-container">
      <div class="tip-calculation">
        <label for="bill-input">bill</label>
        <div  class="bill-container">
          <img src="./images/icon-dollar.svg" alt="">
          <input id="bill-input" type="text">
        </div>
        <label for="">Select tip %</label>
        <div class="tipPercentage-container">
          <input class="tipPercentage-input" type="radio" name="tipPercentage" id="tip-5" value="5" >
          <label for="tip-5">
            <span>5%</span>
          </label>


          <input class="tipPercentage-input" type="radio" name="tipPercentage" id="tip-10" value="10">
          <label for="tip-10">
            <span>10%</span>
          </label>

          <input class="tipPercentage-input" type="radio" name="tipPercentage" id="tip-15" value="15">
          <label for="tip-15">
            <span>15%</span>
          </label>

          <input class="tipPercentage-input" type="radio" name="tipPercentage" id="tip-25" value="25">
          <label for="tip-25">
            <span>25%</span>
          </label>

          <input class="tipPercentage-input" type="radio" name="tipPercentage" id="tip-50" value="50">
          <label for="tip-50">
            <span>50%</span>
          </label>

          <div class="custom-tip">
            <input id="customTip-input" type="text" placeholder="Custom" >
          </div>
        </div>
        <label for="peopleNum-input">Number of people</label>
        <div class="peopleNum-container">
          <img src="./images/icon-person.svg" alt="">
          <input id="peopleNum-input" type="text">
        </div>
      </div>
      <div class="tip-values">
        <div class="result-calculation">
          <div class="tip-amount-container">
            <div class="tip-title">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <h1 class="tip-value">$<span id="tip-amount">0</span></h1>
          </div>
          <div class="tip-total-container">
            <div class="tip-title">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <h1 class="tip-value">$<span id="tip-total">0</span></h1>
          </div>
        </div>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/abderaouf-khamoum-657527260/">KHAMOUM Abderraouf</a>.
  </div>
</body>
<script src="app.js"></script>
</html>
